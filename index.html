<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Buffet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="description">Select High Quality Food From Our Premium Menu</h2>
        <div class="card-holder">
        <div class="row">
            <div class="card">
                <img class="food-img" src="imgs/img1.jpg">
                <h3 class="item-name">Item Name #1</h3>
                <p class="price">159.99 $</p>
                <button>Add To Cart</button>
            </div>
            <div class="card">
                <img class="food-img" src="imgs/img2.jpg">
                <h3 class="item-name">Item Name #2</h3>
                <p class="price">123 $</p>
                <button>Add To Cart</button>
            </div>
            <div class="card">
                <img class="food-img" src="imgs/img3.jpg">
                <h3 class="item-name">Item Name #3</h3>
                <p class="price">112.66 $</p>
                <button>Add To Cart</button>
            </div>
        </div>
        <div class="row">
            <div class="card">
                <img class="food-img" src="imgs/img4.jpg">
                <h3 class="item-name">Item Name #4</h3>
                <p class="price">91.22 $</p>
                <button>Add To Cart</button>
            </div>
            <div class="card">
                <img class="food-img" src="imgs/img5.jpg">
                <h3 class="item-name">Item Name #5</h3>
                <p class="price">190.710 $</p>
                <button>Add To Cart</button>
            </div>
            <div class="card">
                <img class="food-img" src="imgs/img6.jpg">
                <h3 class="item-name">Item Name #6</h3>
                <p class="price">120.550 $</p>
                <button>Add To Cart</button>
            </div>
        </div>
        </div>
    </div>
    <div class="cart-icon" onclick="toggleOverlay()">
        <i class="fa-solid fa-cart-shopping"></i>
        <div class="cart-count">
            <p class="cart-num">0</p>
        </div>
    </div>
    <div class="cart-overlay">
    </div>
    <script src="https://kit.fontawesome.com/3b31cb99f3.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
